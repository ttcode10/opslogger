<ul class="list-group" *ngIf="loaded && logs.length>0">
    <li class="list-group-item d-flex justify-content-between align-items-baseline" *ngFor="let log of logs" (click)="onSelect(log)" [class.active]="log.id == selectedId">
        <a href="#" class="text-decoration-none">{{log.text}}</a>
        <span class="date ml-auto mr-5">{{log.date | date: 'short'}}</span>
        <i class="fa fa-close text-secondary" (click)="deleteLog(log)"></i>
    </li>
</ul>

<p class="text-center text-secondary" *ngIf="loaded && logs.length==0">There are no logs in the system...</p>
<p class="text-center text-secondary" *ngIf="!loaded">Loading...</p>
